# =============================================================================
# GitHub Actions Workflow: Build Signed Android APK & AAB
# =============================================================================
# This workflow builds a signed release APK and AAB on every push to main
# or when a tag is pushed. It uses GitHub Secrets for keystore credentials.
#
# REQUIRED SECRETS (set in GitHub Repository Settings > Secrets > Actions):
#   - ANDROID_KEYSTORE_BASE64: Base64-encoded keystore file
#   - ANDROID_KEYSTORE_PASSWORD: Keystore password
#   - ANDROID_KEY_ALIAS: Key alias name
#   - ANDROID_KEY_PASSWORD: Key password
# =============================================================================

name: Build Android Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

env:
  FLUTTER_VERSION: '3.24.0'  # Specify Flutter version
  JAVA_VERSION: '17'

jobs:
  build:
    name: Build Signed APK & AAB
    runs-on: ubuntu-latest
    
    steps:
      # =====================
      # 1. Checkout Code
      # =====================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =====================
      # 2. Setup Java
      # =====================
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      # =====================
      # 3. Setup Flutter
      # =====================
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      # =====================
      # 4. Verify Flutter
      # =====================
      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v

      # =====================
      # 5. Get Dependencies
      # =====================
      - name: Get Flutter dependencies
        run: flutter pub get

      # =====================
      # 6. Decode Keystore (Secure)
      # =====================
      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "Decoding keystore..."
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks
          echo "Keystore decoded successfully"

      # =====================
      # 7. Create key.properties
      # =====================
      - name: Create key.properties
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cat > android/key.properties << EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF
          echo "key.properties created successfully"

      # =====================
      # 8. Build Signed APK
      # =====================
      - name: Build APK (Release)
        run: flutter build apk --release

      # =====================
      # 9. Build Signed AAB
      # =====================
      - name: Build App Bundle (Release)
        run: flutter build appbundle --release

      # =====================
      # 10. Cleanup Sensitive Files
      # =====================
      - name: Cleanup keystore and credentials
        if: always()
        run: |
          rm -f android/app/upload-keystore.jks
          rm -f android/key.properties
          echo "Sensitive files cleaned up"

      # =====================
      # 11. Upload APK Artifact
      # =====================
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
          if-no-files-found: error

      # =====================
      # 12. Upload AAB Artifact
      # =====================
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30
          if-no-files-found: error

      # =====================
      # 13. Upload to Release (on tag)
      # =====================
      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

