name: food_truck_frenzy
description: "A fun food truck delivery game built with Flutter and Flame."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flame: ^1.34.0
  flame_audio: ^2.10.6
  shared_preferences: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/foodfenzylogo.png"
    background_color: "#FFC107"
    theme_color: "#FFC107"
  image_path: "assets/images/foodfenzylogo.png"
  adaptive_icon_foreground: "assets/images/foodfrenzylogopng.png"
  adaptive_icon_background: "#FFC107"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/ingredients/
    - assets/images/obstacles/
    - assets/images/customers/
    - assets/images/backgrounds/
    - assets/audio/
    - assets/audio/sfx/
    - assets/audio/music/
